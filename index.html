<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Milo Links</title>
<style>
:root{
  --bg:#000;
  --panel:#111;
  --border:#2d0452;
  --accent:#a855f7;
  --accent2:#7c3aed;
  --text:#e5e5e5;
  --muted:#888;
  font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:32px;
}

.container{
  width:100%;
  max-width:900px;
  display:flex;
  flex-wrap:wrap;
  gap:32px;
}

.profile, .panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:24px;
}

.profile{
  flex:0 0 240px;
  text-align:center;
}

.pfp{
  width:120px;
  height:120px;
  border-radius:20px;
  border:2px solid var(--accent);
  object-fit:cover;
  margin-bottom:12px;
  background:#222;
}

.user{font-weight:700;font-size:20px}
.subtitle{font-size:13px;color:var(--muted);margin-top:4px}

.panel{
  flex:1;
}

.links{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}

.link{
  display:block;
  padding:14px 16px;
  border:1px solid var(--border);
  border-radius:12px;
  text-decoration:none;
  color:var(--text);
  background:#0a0a0a;
  transition:background .2s,transform .2s;
}
.link:hover,.link:focus{
  background:#1a1a1a;
  transform:translateY(-3px);
}

.link-title{font-weight:600}
.link-desc{font-size:12px;color:var(--muted);margin-top:4px}

@media(max-width:720px){
  .container{flex-direction:column;align-items:center}
  .profile{width:100%;max-width:320px}
}
</style>
</head>
<body>

<div class="container">
  <section class="profile">
    <img id="pfp" class="pfp" alt="Profile picture">
    <div class="user">Milo</div>
    <div class="subtitle">Link Hub</div>
  </section>

  <section class="panel">
    <div class="links">
      <a class="link" href="https://twitter.com" target="_blank">
        <div class="link-title">Twitter</div>
        <div class="link-desc">Updates</div>
      </a>
      <a class="link" href="https://github.com" target="_blank">
        <div class="link-title">GitHub</div>
        <div class="link-desc">Code</div>
      </a>
      <a class="link" href="https://discord.com" target="_blank">
        <div class="link-title">Discord</div>
        <div class="link-desc">Community</div>
      </a>
      <a class="link" href="https://youtube.com" target="_blank">
        <div class="link-title">YouTube</div>
        <div class="link-desc">Videos</div>
      </a>
      <a class="link" href="mailto:hello@example.com">
        <div class="link-title">Email</div>
        <div class="link-desc">hello@example.com</div>
      </a>
    </div>
  </section>
</div>

<script>
const pfp = document.getElementById('pfp');
const img = new Image();
img.src = 'pfp.png';
img.onload = ()=>{ pfp.src='pfp.png'; };
img.onerror = ()=>{
  pfp.style.background='linear-gradient(135deg,var(--accent),var(--accent2))';
};
document.body.style.backgroundImage = "url('background.png')";
document.body.style.backgroundSize = 'cover';
document.body.style.backgroundPosition = 'center';
document.body.style.backgroundAttachment = 'fixed';
</script>
</body>
</html>
