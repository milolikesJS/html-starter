<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milo's Links</title>
<style>
  /* Reset & body */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* Rain animation */
  .rain {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }
  .drop {
    position: absolute;
    width: 2px;
    height: 10px;
    background: white;
    opacity: 0.2;
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-10px); }
    100% { transform: translateY(100vh); }
  }

  /* Profile */
  .profile {
    text-align: center;
    margin-top: 60px;
    z-index: 1;
  }
  .profile img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 2px solid #fff;
  }
  h1 {
    margin: 10px 0 5px;
    font-size: 2rem;
  }
  p.bio {
    color: #ccc;
    margin-bottom: 20px;
  }

  /* Badges */
  .badges {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 30px;
  }
  .badges img {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    border: 1px solid #fff;
  }

  /* Links */
  .links {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 400px;
    z-index: 1;
  }
  .link {
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
    padding: 14px 20px;
    background: #111;
    border: 1px solid #fff;
    border-radius: 12px;
    text-decoration: none;
    font-size: 1.1rem;
    color: #fff;
    transition: all 0.2s;
  }
  .link:hover {
    background: #fff;
    color: #000;
  }
  .link img {
    width: 24px;
    height: 24px;
  }

  footer {
    margin-top: auto;
    font-size: 0.85rem;
    color: #666;
    z-index: 1;
    padding-bottom: 20px;
  }
</style>
</head>
<body>

<div class="rain" id="rain"></div>

<div class="profile">
  <img src="pfp.png" alt="Profile Picture">
  <h1>Milo Grace</h1>
  <p class="bio">Coder, Electrical Engineer, Cyber Security, Bot Developer</p>
  
  <div class="badges">
    <!-- Put any PNG named Badge1.png, Badge2.png etc. -->
    <img src="Badge1.png" alt="Badge">
    <img src="Badge2.png" alt="Badge">
  </div>
</div>

<div class="links">
  <a class="link" href="https://steamcommunity.com/id/yourid" target="_blank">
    <img src="steam.png" alt="Steam"> Steam
  </a>
  <a class="link" href="https://discord.gg/yourlink" target="_blank">
    <img src="discord.png" alt="Discord"> Discord
  </a>
  <a class="link" href="https://minecraft.net/profile/yourid" target="_blank">
    <img src="minecraft.png" alt="Minecraft"> Minecraft
  </a>
  <a class="link" href="https://vrchat.com/home/user/yourid" target="_blank">
    <img src="vrchat.png" alt="VRChat"> VRChat
  </a>
  <a class="link" href="https://www.tiktok.com/@yourname" target="_blank">
    <img src="tiktok.png" alt="TikTok"> TikTok
  </a>
</div>

<footer>Â© 2025 Milo Grace</footer>

<script>
  // Rain drops
  const rain = document.getElementById('rain');
  const dropsCount = 150;
  for (let i = 0; i < dropsCount; i++) {
    const drop = document.createElement('div');
    drop.className = 'drop';
    drop.style.left = Math.random() * window.innerWidth + 'px';
    drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
    drop.style.opacity = Math.random() * 0.3 + 0.1;
    drop.style.height = Math.random() * 15 + 5 + 'px';
    rain.appendChild(drop);
  }
</script>

</body>
</html>
