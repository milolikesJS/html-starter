<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milo Grace – Links</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #ffffff;
      --accent: #7c4dff;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.25em;
      font-size: 2rem;
    }
    p.tagline {
      color: #ccc;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .links a {
      display: block;
      padding: 0.9rem 1rem;
      background: var(--card);
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-size: 1rem;
      transition: background 0.2s, transform 0.1s;
    }
    .links a:hover {
      background: var(--accent);
      transform: scale(1.03);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Milo Grace</h1>
    <p class="tagline">Links & Projects</p>

    <div class="links">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://twitter.com/" target="_blank">Twitter</a>
      <a href="https://discord.gg/" target="_blank">Discord</a>
      <a href="mailto:your@email.com">Email Me</a>
    </div>

    <footer>© 2025 Milo Grace</footer>
  </div>
</body>
</html>
