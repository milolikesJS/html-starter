<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brim's Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000000;
      --card:#0b0b0bcc;
      --accent1:#8a2be2;
      --accent2:#b76eff;
      --accent3:#d09fff;
      --glow: 0 6px 30px rgba(183,110,255,0.25);
      color-scheme: dark;
      font-family: Inter, system-ui, sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);color:white;display:flex;align-items:center;justify-content:center;padding:32px;}

    .stage{
      width:100%;max-width:900px;padding:40px;border-radius:20px;position:relative;overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: var(--glow);
      border:1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    .stage::before,.stage::after{
      content:"";position:absolute;width:400px;height:400px;filter:blur(90px);opacity:0.5;pointer-events:none;
    }
    .stage::before{background:radial-gradient(circle,var(--accent1),transparent);left:-15%;top:-10%;animation:float1 10s ease-in-out infinite alternate;}
    .stage::after{background:radial-gradient(circle,var(--accent2),transparent);right:-15%;bottom:-10%;animation:float2 12s ease-in-out infinite alternate;}
    @keyframes float1{from{transform:translateY(0)}to{transform:translateY(20px)}}
    @keyframes float2{from{transform:translateY(0)}to{transform:translateY(-20px)}}

  header{display:flex;align-items:center;gap:16px;margin-bottom:20px;flex-wrap:nowrap}
  /* slightly larger desktop avatar for prominence */
  .logo{width:80px;height:80px;border-radius:14px;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#fff;font-weight:800;font-size:22px;box-shadow:var(--glow)}
  /* meta column sits to the right of the logo and stacks name/pronoun */
    .meta{display:flex;flex-direction:column;gap:6px;flex:1;min-width:0}
    /* ensure meta sits vertically centered next to logo on wider screens */
    @media (min-width:481px){
      header{align-items:center}
      .meta{justify-content:center}
    }
  h1{font-size:22px;font-weight:700;color:#e0baff;margin:0}
  .pronoun{font-size:12px; background:rgba(255,255,255,0.03); color:var(--accent2); padding:4px 8px; border-radius:8px; border:1px solid rgba(183,110,255,0.6); width:fit-content}

    /* bio as a boxed card that wraps text */
    .bio-box{margin-top:12px;padding:14px 18px;border-radius:12px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.06);color:#bfa6ff;max-width:100%;white-space:normal;line-height:1.45;word-break:break-word}

    .links{display:grid;gap:14px;margin-top:16px;}
    @media(min-width:640px){.links{grid-template-columns:repeat(2,1fr)}}

    .link{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 18px;
      border-radius:12px;
      text-decoration:none;
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.06);
      transition:0.2s;
      position:relative;
    }
    .link:hover{background:rgba(183,110,255,0.08);transform:translateY(-3px);box-shadow:var(--glow)}

    .icon-wrap{width:42px;height:42px;border-radius:10px;display:grid;place-items:center;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);color:var(--accent2)}
    .link h3{font-size:15px;color:#d7b3ff;margin:0}
    .link p{font-size:12px;color:#a27be8;margin:0}

    .copy-btn{
      width:36px;
      height:36px;
      display:grid;
      place-items:center;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:8px;
      cursor:pointer;
      transition:0.2s;
    }
    .copy-btn:hover{background:rgba(183,110,255,0.2);}
    .copy-btn svg{width:18px;height:18px;fill:#d7b3ff;transition:0.3s;}

    .bag-message{margin-top:20px;padding:10px 14px;border-radius:12px;background:rgba(138,43,226,0.1);border:1px solid rgba(138,43,226,0.3);color:#bfa6ff;font-size:13px;text-align:center;}

    footer{display:none;}
    /* Mobile improvements: keep desktop identical, but enhance phone UX */
    @media (max-width: 480px) {
      html,body{padding:16px;}
      .stage{padding:20px;max-width:100%;border-radius:14px;}

      /* remove heavy blurred decorations on small screens for clarity and performance */
      .stage::before,.stage::after{display:none}

  /* keep header as a row on narrow phones so name sits next to PFP, but allow meta content to stack internally */
  header{flex-direction:row;align-items:center;gap:12px}
  /* larger avatar on mobile */
  .logo{width:84px;height:84px;border-radius:16px}
  .meta{flex-direction:column;gap:4px}
  h1{font-size:18px}
  .pronoun{font-size:11px;padding:3px 8px}

  /* make bio full-width under the header on mobile */
  .bio-box{font-size:14px;padding:12px;margin-top:12px;width:100%;}

      /* make each link taller and easier to tap */
      .links{gap:12px}
      .link{padding:16px;border-radius:10px;min-height:64px}
      .icon-wrap{width:48px;height:48px;border-radius:10px}
      .link h3{font-size:16px}
      .link p{font-size:13px}

      /* bigger copy button with clearer hit area */
      .copy-btn{width:44px;height:44px;border-radius:10px}

      .bag-message{font-size:14px;padding:12px}
    }
  </style>
</head>
<body>

  <script>
    function copyText(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        const svg = button.querySelector('svg');
        const original = svg.innerHTML;
        svg.innerHTML = '<path d="M9 16.172l-3.586-3.586L4 14l5 5 11-11-1.414-1.414z"/>';
        svg.querySelector('path').setAttribute('fill', '#8a2be2');
        setTimeout(() => { svg.innerHTML = original; }, 1500);
      });
    }
  </script>
</body>
</html>
