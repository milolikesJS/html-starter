<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milo's Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #8000ff;
    }

    h1 {
      margin: 15px 0 5px;
      font-size: 2rem;
      color: #b266ff;
    }

    p {
      color: #aaa;
      margin-bottom: 40px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .link {
      display: block;
      text-align: center;
      padding: 14px 20px;
      background: #1a1a1a;
      border: 2px solid #8000ff;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1rem;
      color: #fff;
      transition: all 0.2s;
    }

    .link:hover {
      background: #8000ff;
      color: #fff;
      transform: translateY(-2px);
    }

    footer {
      margin-top: auto;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="pfp.png" alt="Profile Picture">
    <h1>Milo Grace</h1>
    <p>Find me around the web</p>
  </div>

  <div class="links">
    <a class="link" href="https://discord.gg/yourlink" target="_blank">Discord</a>
    <a class="link" href="https://github.com/yourname" target="_blank">GitHub</a>
    <a class="link" href="https://twitter.com/yourname" target="_blank">Twitter</a>
    <a class="link" href="mailto:you@example.com" target="_blank">Email Me</a>
  </div>

  <footer>
    Â© 2025 Milo Grace
  </footer>
</body>
</html>
