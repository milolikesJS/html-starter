<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milo's Links</title>
<style>
  /* Reset & body */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* Rain animation */
  .rain {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }
  .drop {
    position: absolute;
    width: 2px;
    height: 10px;
    background: white;
    opacity: 0.2;
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-10px); }
    100% { transform: translateY(100vh); }
  }

  /* Profile */
  .profile {
    text-align: center;
    margin-top: 60px;
    z-index: 1;
  }
  .profile img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
  }
  h1 {
    margin: 10px 0 5px;
    font-size: 2rem;
  }
  p.bio {
    color: #ccc;
    margin-bottom: 20px;
  }

  /* Badges */
  .badges {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 30px;
  }
  .badges img {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    filter: drop-shadow(0 0 10px white);
    transition: transform 0.2s;
    cursor: pointer;
  }
  .badges img:hover {
    transform: scale(1.1);
  }

  /* Social icons */
  .socials {
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 1;
    margin-bottom: 40px;
  }
  .socials a img {
    width: 40px;
    height: 40px;
    transition: transform 0.2s, filter 0.2s;
    cursor: pointer;
  }
  .socials a img:hover {
    transform: scale(1.2);
    filter: brightness(1.5);
  }
</style>
</head>
<body>

<div class="rain" id="rain"></div>

<div class="profile">
  <img src="pfp.png" alt="Profile Picture">
  <h1>Milo Grace</h1>
  <p class="bio">Coder, Electrical Engineer, Cyber Security, Bot Developer</p>
  
  <div class="badges">
    <img src="Badge1.png" alt="Badge">
    <img src="Badge2.png" alt="Badge">
    <img src="Badge3.png" alt="Badge">
    <img src="Badge4.png" alt="Badge">
    <img src="Badge5.png" alt="Badge">
  </div>

  <div class="socials">
    <a href="https://steamcommunity.com/id/yourid" target="_blank">
      <img src="steam.png" alt="Steam">
    </a>
    <a href="https://discord.gg/yourlink" target="_blank">
      <img src="discord.png" alt="Discord">
    </a>
    <a href="https://minecraft.net/profile/yourid" target="_blank">
      <img src="minecraft.png" alt="Minecraft">
    </a>
    <a href="https://vrchat.com/home/user/yourid" target="_blank">
      <img src="vrchat.png" alt="VRChat">
    </a>
    <a href="https://www.tiktok.com/@yourname" target="_blank">
      <img src="tiktok.png" alt="TikTok">
    </a>
  </div>
</div>

<script>
  // Rain drops
  const rain = document.getElementById('rain');
  const dropsCount = 150;
  for (let i = 0; i < dropsCount; i++) {
    const drop = document.createElement('div');
    drop.className = 'drop';
    drop.style.left = Math.random() * window.innerWidth + 'px';
    drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
    drop.style.opacity = Math.random() * 0.3 + 0.1;
    drop.style.height = Math.random() * 15 + 5 + 'px';
    rain.appendChild(drop);
  }
</script>

</body>
</html>
